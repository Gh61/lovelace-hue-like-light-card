    - name: ğŸ–Šï¸ Linter
      run: npm run lint
    - name: ğŸ”¨ Build
      run: npm run rollup
    - name: ğŸ¥¼ Tests
      run: npm run test
    - name: ğŸ‘ï¸ HACS validation
      uses: hacs/action@22.5.0
      with:
        category: 'plugin'
      if: github.event_name != 'pull_request'